<!DOCTYPE html>
<html>
<style>
#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 0%;
  height: 100%;
  background-color: #7ec0ee;
}

#label {
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>
Calculate odds for NYC!
<div id="myProgress">
  <div id="myBar">
    <div id="label"></div>
  </div>
</div>
<div id="story" style="display:none;" class="answer_list">
{{messg}}
</div>
<br>
<button onclick="move();showDiv()">Calculate!</button>

<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 45);
  function frame() {
    if (width >= {{cnce}}) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%' 
      document.getElementById("label").innerHTML = width * 1  + '%';
    }
  }
}
function showDiv() {
   document.getElementById("story").style.display = "block";
}
</script>

</body>
</html>
